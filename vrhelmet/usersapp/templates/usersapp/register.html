{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
  Магазин - Регистрация
{% endblock %}

{% block content %}
<div class="container">
<div class="row">

<form class="form-horizontal" method="post">{% csrf_token %}
    <div class="form-group">
        <div class="col-lg-9">
            {{ form|crispy }}

        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </div>
    </div>
</form>
<style>
     #hint_id_username, #hint_id_phone, #hint_id_password1, #hint_id_password2  {
         display: none;
     }
</style>
</div>
</div>
</div>
{% endblock %}
